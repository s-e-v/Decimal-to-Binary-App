<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sev's Decimal to Binary Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><strong>Sev's Decimal to Binary Converter</strong></h1><br>
        <div id="error">
            <img src="warning.png">
            <h4></h4>
        </div>
    </div>
    <div class="container">
        <label for="decimal">Enter a decimal number:</label><br>
        <input type="text" name="decimal" id="decimal">
        <br><br><button class="btn btn-primary" type="submit" id="convert">Convert</button><br><br>
    </div>
    <div class="container" width="200px">
        <label for="binary">The binary is..</label><br>
        <input type="text" name="binary" id="binary" readonly>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
